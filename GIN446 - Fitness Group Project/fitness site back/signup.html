<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreamFIT â€” Signup</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="page-wrap">
    <div class="card">
      <h1>Create Account</h1>
      <p class="subtitle">Start your DreamFIT experience</p>

      <div id="alert" class="alert" style="display: none"></div>

      <form id="signup-form" class="form">
        <div class="field">
          <span>Email</span>
          <input type="email" id="email" required />
        </div>
        <div class="field">
          <span>Password</span>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="btn primary">Sign Up</button>
      </form>

      <div class="alt small">
        Already have an account? <a href="login.html">Log in</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth } from "../../firebase/initialise.js";
    import { createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const form = document.getElementById("signup-form");
    const alertBox = document.getElementById("alert");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      alertBox.style.display = "none";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // Create Firebase account
        await createUserWithEmailAndPassword(auth, email, password);

        // Save username + email to localStorage for user_setup.html
        localStorage.setItem("dreamfit-user-details", JSON.stringify({ email }));

        // Redirect to setup page
        window.location.href = "user_setup.html";

      } catch (error) {
        let msg = "Signup failed. Try again.";
        if (error.code === "auth/email-already-in-use")
          msg = "Email already registered.";
        else if (error.code === "auth/invalid-email")
          msg = "Invalid email format.";
        else if (error.code === "auth/weak-password")
          msg = "Password should be at least 6 characters.";

        alertBox.textContent = msg;
        alertBox.classList.add("error");
        alertBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
